<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Kenzie Empresas - Projeto FrontEnd-M2</title>
</head>

<body>
    <header>
        <div class="logo__container">
            <span class="ball"></span>
            <h1>Kenzie Empresas</h1>
        </div>
        <button class="menuBtn"><img src="./src/assets/menuBtn.svg" alt=""></button>
        <button class="closeBtn hiddenClass"><img src="./src/assets/closeBtn.svg" alt=""></button>
        <div class="options__buttons hiddenClass">
            <button class="loginBtn">Login</button>
            <button class="registrationBtn">Cadastro</button>
        </div>

    </header>

    <main class="container">
        <div class="cards__container">
            <img class="img__homepage" src="./src/assets/homepage.svg" alt="">
            <div class="ul__container">
                <select class="cards__title">
                    <option value="">Selecionar Setor</option>
                    <option value="Alimenticio">Alimenticio</option>
                    <option value="Varejo">Varejo</option>
                    <option value="Textil">Textil</option>
                    <option value="Manufatura">Manufatura</option>
                    <option value="Aeroespacial">Aeroespacial</option>
                    <option value="Automotiva">Automotiva</option>
                    <option value="TI">TI</option>
                    <option value="Atacado">Atacado</option>
                </select>
                <ul class="cards">
                </ul>
            </div>
        </div>

    </main>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./src/scripts/requests.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
    <script type="module" src="./src/scripts/select.js"></script>
</body>

</html>
